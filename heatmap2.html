<script id="getUrlParameters">
	function getURLValues() {
		const search = window.location.search.replace(/^\?/, '').replace(/\+/g, ' ');
		const values = {};
		if (search.length) {
			let part, parts = search.split('&');
			let i = 0, iLen = parts.length;
			for (; i<iLen; i++ ) {
				part = parts[i].split('=');
				values[part[0]] = window.decodeURIComponent(part[1]);
			}
		}
		return values
	}
</script>
